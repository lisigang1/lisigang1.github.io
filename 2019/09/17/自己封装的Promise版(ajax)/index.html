s="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line">axios：一款基于PROMISE设计模式封装的AJAX库（JQ中的AJAX就是最普通的AJAX库，没有基于PROMISE管理） </span><br><span class="line">	<span class="comment">//=&gt;axios.get([URL],[OPTIONS]);</span></span><br><span class="line">		<span class="comment">// axios.get();</span></span><br><span class="line">		<span class="comment">// axios.delete();</span></span><br><span class="line">		<span class="comment">// axios.head();</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">//=&gt;axios.post([URL],[DATA],[OPTIONS])：DATA通过请求主传递给服务器的内容</span></span><br><span class="line">		<span class="comment">// axios.post();</span></span><br><span class="line">		<span class="comment">// axios.put();</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">/*</span></span><br><span class="line"><span class="comment">		 * OPTIONS</span></span><br><span class="line"><span class="comment">		 *   baseURL：基础的URL路径 </span></span><br><span class="line"><span class="comment">		 *   transformRequest：处理请求参数（对POST系列有作用）</span></span><br><span class="line"><span class="comment">		 *   transformResponse：把返回的结果进行处理</span></span><br><span class="line"><span class="comment">		 *   headers：设置请求头</span></span><br><span class="line"><span class="comment">		 *   params：GET系列请求传递给服务器的内容（会把PARAMS中的内容拼接为X-WWW-FORM-URLENCODED这种格式，基于URL问号传参传递给服务器）</span></span><br><span class="line"><span class="comment">		 *   paramsSerializer：传递参数的序列化</span></span><br><span class="line"><span class="comment">		 *   timeout：超时时间</span></span><br><span class="line"><span class="comment">		 *   withCredentials：跨域请求中是否允许携带凭证</span></span><br><span class="line"><span class="comment">		 *   responseType：预设服务器返回结果的格式，默认是JSON，支持BUFFER/TEXT/STREAM/DOCUMENT...</span></span><br><span class="line"><span class="comment">		 *   validateStatus：AXIOS本身只有在HTTP状态码以2开头的时候才认为是成功，其余都认为是失败状态，当然我们可以自己来设置，基于validateStatus这个来修改</span></span><br><span class="line"><span class="comment">		 *   ......</span></span><br><span class="line"><span class="comment">		 */</span></span><br><span class="line">		<span class="comment">//=&gt;执行axios.xxx()都会返回一个PROMISE实例，AJAX请求成功会把实例的状态改为FULFILLED，请求失败状态改为REJECTED；并且获取的结果或者错误原因作为PROMISE的VALUE</span></span><br><span class="line">		<span class="comment">/* axios.get('http://127.0.0.1:5500/json/data2.json', &#123;</span></span><br><span class="line"><span class="comment">			headers: &#123;</span></span><br><span class="line"><span class="comment">				AAA: encodeURIComponent('珠峰哈哈哈')</span></span><br><span class="line"><span class="comment">			&#125;,</span></span><br><span class="line"><span class="comment">			params: &#123;</span></span><br><span class="line"><span class="comment">				lx: 1,</span></span><br><span class="line"><span class="comment">				from: 'WX'</span></span><br><span class="line"><span class="comment">			&#125;</span></span><br><span class="line"><span class="comment">		&#125;).then(result =&gt; &#123;</span></span><br><span class="line"><span class="comment">			//=&gt;result：从服务器获取的结果</span></span><br><span class="line"><span class="comment">			/!*</span></span><br><span class="line"><span class="comment">			 * CONFIG：我们自己配置的选项信息</span></span><br><span class="line"><span class="comment">			 * DATA：存储的是响应主体内容 </span></span><br><span class="line"><span class="comment">			 * HEADERS：存储响应头的信息</span></span><br><span class="line"><span class="comment">			 * REQUEST：AJAX实例</span></span><br><span class="line"><span class="comment">			 * STATUS：响应状态码</span></span><br><span class="line"><span class="comment">			 * STATUS-TEXT：状态码的描述</span></span><br><span class="line"><span class="comment">			 *!/</span></span><br><span class="line"><span class="comment">			return result.data;</span></span><br><span class="line"><span class="comment">		&#125;).catch(reason =&gt; &#123;</span></span><br><span class="line"><span class="comment">			console.log(reason);</span></span><br><span class="line"><span class="comment">			throw new Error(reason);</span></span><br><span class="line"><span class="comment">		&#125;).then(data =&gt; &#123;</span></span><br><span class="line"><span class="comment">			//=&gt;data：从服务器获取的响应主体内容</span></span><br><span class="line"><span class="comment">			console.log(data);</span></span><br><span class="line"><span class="comment">		&#125;); */</span></span><br><span class="line">	&lt;<span class="regexp">/script&gt;</span></span><br><span class="line"><span class="regexp"></span></span><br><span class="line"><span class="regexp">	&lt;script&gt;</span></span><br><span class="line"><span class="regexp">		/</span>* axios.post(<span class="string">'http://127.0.0.1:5500/json/data2.json'</span>, &#123;</span><br><span class="line">			lx: <span class="number">1</span>,</span><br><span class="line">			<span class="keyword">from</span>: <span class="string">'WX'</span></span><br><span class="line">		&#125;, &#123;</span><br><span class="line">			headers: &#123;</span><br><span class="line">				AAA: <span class="built_in">encodeURIComponent</span>(<span class="string">'珠峰哈哈哈'</span>)</span><br><span class="line">			&#125;,</span><br><span class="line">			transformRequest: <span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span><br><span class="line">				<span class="keyword">if</span> (!data) <span class="keyword">return</span> data;</span><br><span class="line">				<span class="keyword">let</span> str = <span class="string">``</span>;</span><br><span class="line">				<span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">in</span> data) &#123;</span><br><span class="line">					<span class="keyword">if</span> (!data.hasOwnProperty(key)) <span class="keyword">break</span>;</span><br><span class="line">					str += <span class="string">`&amp;<span class="subst">$&#123;key&#125;</span>=<span class="subst">$&#123;data[key]&#125;</span>`</span>;</span><br><span class="line">				&#125;</span><br><span class="line">				<span class="keyword">return</span> str.substring(<span class="number">1</span>);</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;).then(<span class="function"><span class="params">result</span> =&gt;</span> &#123;</span><br><span class="line">			<span class="keyword">return</span> result.data;</span><br><span class="line">		&#125;).catch(<span class="function"><span class="params">reason</span> =&gt;</span> &#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(reason);</span><br><span class="line">		&#125;).then(<span class="function"><span class="params">data</span> =&gt;</span> &#123;</span><br><span class="line">			<span class="built_in">console</span>.log(data);</span><br><span class="line">		&#125;); *<span class="regexp">/</span></span><br><span class="line"><span class="regexp">	&lt;/</span>script&gt;</span><br><span class="line"></span><br><span class="line">	&lt;script&gt;</span><br><span class="line">		<span class="comment">/* 在使用AXIOS之前，我们一般都需要配置默认的配置项 */</span></span><br><span class="line">		<span class="comment">// 1.基础URL，后期再发送请求的时候，URL请求地址最前面的公共部分就不需要再写了</span></span><br><span class="line">		axios.defaults.baseURL = <span class="string">"http://127.0.0.1:5500"</span>;</span><br><span class="line">		<span class="comment">// 2.跨域请求中允许携带资源凭证（例如COOKIE信息）</span></span><br><span class="line">		axios.defaults.withCredentials = <span class="literal">true</span>;</span><br><span class="line">		<span class="comment">// 3.设置请求头:POST系列中，我们传递给服务器数据的格式一般以x-www-form-urlencoded格式为主</span></span><br><span class="line">		axios.defaults.headers[<span class="string">'Content-Type'</span>] = <span class="string">'application/x-www-form-urlencoded'</span>;</span><br><span class="line">		<span class="comment">// 4.设置请求拦截器（只对POST系列有用）：把基于请求主体传递给服务器的内容进行拦截，把内容格式变为x-www-form-urlencoded这种格式，再传递给服务器</span></span><br><span class="line">		axios.defaults.transformRequest = <span class="function"><span class="keyword">function</span> (<span class="params">data</span>) </span>&#123;</span><br><span class="line">			<span class="keyword">if</span> (!data) <span class="keyword">return</span> data;</span><br><span class="line">			<span class="keyword">let</span> str = <span class="string">``</span>;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">let</span> key <span class="keyword">in</span> data) &#123;</span><br><span class="line">				<span class="keyword">if</span> (!data.hasOwnProperty(key)) <span class="keyword">break</span>;</span><br><span class="line">				str += <span class="string">`&amp;<span class="subst">$&#123;key&#125;</span>=<span class="subst">$&#123;data[key]&#125;</span>`</span>;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">return</span> str.substring(<span class="number">1</span>);</span><br><span class="line">		&#125;;</span><br><span class="line">		<span class="comment">// 5.设置响应拦截器：[成功状态]把从服务器获取的结果中的响应主体信息获取到即可，[失败状态]手动把错误信息抛出异常</span></span><br><span class="line">		axios.interceptors.response.use(<span class="function"><span class="keyword">function</span> (<span class="params">response</span>) </span>&#123;</span><br><span class="line">			<span class="keyword">return</span> response.data;</span><br><span class="line">		&#125;, <span class="function"><span class="keyword">function</span> (<span class="params">error</span>) </span>&#123;</span><br><span class="line">			<span class="keyword">throw</span> <span class="keyword">new</span> <span class="built_in">Error</span>(error);</span><br><span class="line">		&#125;);</span><br><span class="line">		<span class="comment">// 6.配置什么才算成功（把PROMISE状态改为FULFILLED）</span></span><br><span class="line">		axios.defaults.validateStatus = <span class="function"><span class="keyword">function</span> (<span class="params">status</span>) </span>&#123;</span><br><span class="line">			<span class="keyword">return</span> <span class="regexp">/^(2|3)\d&#123;2&#125;$/</span>.test(status);</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="comment">// axios.get('/json/data2.json').then(data =&gt; &#123;</span></span><br><span class="line">		<span class="comment">// 	console.log(data);</span></span><br><span class="line">		<span class="comment">// &#125;).catch(reason =&gt; &#123;</span></span><br><span class="line">		<span class="comment">// 	console.log(reason);</span></span><br><span class="line">		<span class="comment">// &#125;);</span></span><br><span class="line"></span><br><span class="line">		<span class="comment">//=&gt;Promise.all</span></span><br><span class="line">		<span class="keyword">let</span> promise1 = <span class="built_in">Promise</span>.resolve(<span class="number">100</span>);</span><br><span class="line">		<span class="keyword">let</span> promise2 = <span class="built_in">Promise</span>.resolve(<span class="number">200</span>);</span><br><span class="line">		axios.all([promise1, promise2]).then(<span class="function"><span class="params">results</span> =&gt;</span> &#123;</span><br><span class="line">			<span class="keyword">let</span> [val1, val2] = results;</span><br><span class="line">			<span class="built_in">console</span>.log(val1, val2);</span><br><span class="line">		&#125;);</span><br><span class="line">		<span class="comment">/* axios.all([promise1, promise2]).then(axios.spread(function (val1, val2) &#123;</span></span><br><span class="line"><span class="comment">			//=&gt;axios.spread：把基于axios.all获取的结果一项项的单独获取到</span></span><br><span class="line"><span class="comment">			console.log(val1, val2);</span></span><br><span class="line"><span class="comment">		&#125;)) */</span></sp
